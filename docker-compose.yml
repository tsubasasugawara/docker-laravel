version: "3.8"
volumes:
  php-fpm-socket:
  dbdata:   

services:
  php:
    build: ./infra/php
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./backend:/work/backend

  nginx:
    build: ./infra/nginx
    ports:
      - 80:80
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./backend:/work/backend

  postgres:
    image: postgres:12
    environment: 
      TZ: 'Asia/Tokyo'
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      PGPASSWORD: password
    volumes:
      - dbdata:/var/lib/postgres
    ports:
      - 5432:5432
